<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <h1>
       با سلام خدمت دوستان عزیز . به اطلاع میرسانم به دلیل ایجاد مشکل در سرور چت امروز تا ساعت 6 بعد از ظهر چت غیر فعال می باشد.
    </h1>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0b3d91;
            color: white;
        }

        /* Navbar styles */
        .navbar {
            overflow: hidden;
            background-color: #001f3f;
            border-bottom: 2px solid #00BFFF;
            padding: 10px;
            text-align: center;
        }

        .navbar a {
            display: inline-block;
            color: #ffffff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #00BFFF;
            color: white;
        }

        /* Chat box styles */
        .chat-container {
            max-width: 700px;
            margin: 30px auto;
            border: 2px solid #00BFFF;
            background-color: #001f3f;
            border-radius: 10px;
            padding: 20px;
        }

        .chat-box {
            background-color: #0b3d91;
            border: 1px solid #00BFFF;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .message-input {
            width: calc(100% - 110px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #00BFFF;
            background-color: #0b3d91;
            color: white;
            margin-right: 10px;
        }

        .send-btn {
            background-color: #00BFFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .send-btn:hover {
            background-color: #008CBA;
        }

        .file-upload {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #00BFFF;
            background-color: #0b3d91;
            color: white;
            display: block;
            width: 100%;
        }

        .file-upload::file-selector-button {
            background-color: #00BFFF;
            border: none;
            padding: 5px 10px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .file-upload::file-selector-button:hover {
            background-color: #008CBA;
        }

        .message {
            margin: 5px 0;
        }

        .message span.username {
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="pole.html">Polls</a>
        <a href="assign.html">Assignments</a>
        <a href="post.html">Posts</a>
        <a href="archive.html">Archives</a>
    </div>
<script>
    import { Talk } from "talkjs";

await Talk.ready;

const me = new Talk.User("sample_user_alice");
const session = new Talk.Session({ appId: "tyzQEqyO", me });

const chatbox = session.createChatbox();
chatbox.select("sample_conversation");
chatbox.mount(document.getElementById("talkjs-container"));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <h1>
       
    </h1>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0b3d91;
            color: white;
        }

        /* Navbar styles */
        .navbar {
            overflow: hidden;
            background-color: #001f3f;
            border-bottom: 2px solid #00BFFF;
            padding: 10px;
            text-align: center;
        }

        .navbar a {
            display: inline-block;
            color: #ffffff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #00BFFF;
            color: white;
        }

        /* Chat box styles */
        .chat-container {
            max-width: 700px;
            margin: 30px auto;
            border: 2px solid #00BFFF;
            background-color: #001f3f;
            border-radius: 10px;
            padding: 20px;
        }

        .chat-box {
            background-color: #0b3d91;
            border: 1px solid #00BFFF;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .message-input {
            width: calc(100% - 110px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #00BFFF;
            background-color: #0b3d91;
            color: white;
            margin-right: 10px;
        }

        .send-btn {
            background-color: #00BFFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .send-btn:hover {
            background-color: #008CBA;
        }

        .file-upload {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #00BFFF;
            background-color: #0b3d91;
            color: white;
            display: block;
            width: 100%;
        }

        .file-upload::file-selector-button {
            background-color: #00BFFF;
            border: none;
            padding: 5px 10px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .file-upload::file-selector-button:hover {
            background-color: #008CBA;
        }

        .message {
            margin: 5px 0;
        }

        .message span.username {
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="pole.html">Polls</a>
        <a href="assign.html">Assignments</a>
        <a href="post.html">Posts</a>
        <a href="archive.html">Archives</a>
    </div>

    <!-- Chat Box -->
    <div class="chat-container">
        <div id="chat-box" class="chat-box">
            <!-- Messages will appear here -->
        </div>
        <input type="text" id="message-input" class="message-input" placeholder="Type your message...">
        <button onclick="sendMessage()" class="send-btn">Send</button>
        <input type="file" id="file-upload" class="file-upload" onchange="uploadFile()">
    </div>

    <script>
        // Load saved messages from LocalStorage on page load
        window.onload = function() {
            const username = localStorage.getItem('username');
            if (!username) {
                window.location.href = 'index.html';
            } else {
                loadMessages();
            }
        };

        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            const chatBox = document.getElementById("chat-box");
            messages.forEach(message => {
                const newMessage = document.createElement("p");
                newMessage.innerHTML = `<span class="username">${message.username}:</span> ${message.text}`;
                chatBox.appendChild(newMessage);
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById("message-input");
            const message = input.value.trim();
            const username = localStorage.getItem('username');

            if (message !== "") {
                const chatBox = document.getElementById("chat-box");
                const newMessage = document.createElement("p");
                newMessage.innerHTML = `<span class="username">${username}:</span> ${message}`;
                chatBox.appendChild(newMessage);

                saveMessage(username, message);

                input.value = "";
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        function saveMessage(username, message) {
            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            messages.push({ username, text: message });
            localStorage.setItem('messages', JSON.stringify(messages));
        }

        function uploadFile() {
            const fileInput = document.getElementById('file-upload');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const username = localStorage.getItem('username');
                    const chatBox = document.getElementById("chat-box");
                    const newMessage = document.createElement("p");
                    newMessage.innerHTML = `<span class="username">${username}:</span> Uploaded a file - ${file.name}`;
                    chatBox.appendChild(newMessage);

                    saveMessage(username, `Uploaded a file - ${file.name}`);
                    chatBox.scrollTop = chatBox.scrollHeight;
                };
                reader.readAsDataURL(file);
            }
        }
    </script>

</body>
</html>

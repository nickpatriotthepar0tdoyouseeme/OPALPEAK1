<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Events</title>  
    <style>  
        body {  
            background-color: #1a1a1a; /* Dark background */  
            color: #e0e0e0; /* Light text */  
            font-family: Arial, sans-serif;  
            margin: 0;
            padding: 0;
            overflow-y: auto; /* Allow vertical scrolling if content overflows */
        }  
        .container {  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            flex-direction: column;  
            padding: 20px;
            height: 100%; /* Use full viewport height */
            box-sizing: border-box; /* Ensure padding is included in total height */
        }  
        .code-box {  
            background-color: #333; /* Dark box */  
            padding: 15px;  
            border-radius: 8px;  
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);  
            transition: transform 0.3s;  
            margin: 10px; /* Add margin between code boxes */  
            width: 100%; /* Ensure code-box takes full width of the container */
            max-width: 300px; /* Limit maximum width */
        }  
        .code-box:hover {  
            transform: scale(1.05); /* Scale up on hover */  
        }  
        input[type="text"] {  
            padding: 10px;  
            border: none;  
            border-radius: 4px;  
            margin-top: 10px;  
            width: 100%;  
            max-width: 200px;  
            font-size: 16px;  
        }  
        button {  
            margin-top: 15px;  
            padding: 10px 15px;  
            border: none;  
            border-radius: 4px;  
            background-color: #4CAF50; /* Green button */  
            color: white;  
            font-size: 16px;  
            cursor: pointer;  
            transition: background-color 0.3s;  
        }  
        button:hover {  
            background-color: #45a049; /* Darker green on hover */  
        }  
        .message {  
            margin-top: 20px;  
            font-size: 18px;  
            color: #4CAF50; /* Green message text */  
            display: none; /* Initially hidden */  
        }  
    </style>  
</head>  
<body>  

<div class="container">  
    <div class="code-box">  
        <h2>Enter Access Code</h2>  
        <input type="text" id="codeInput1" placeholder="Enter Code">  
        <button onclick="checkCode('codeInput1', 'message1')">Submit</button>  
        <div class="message" id="message1"></div>  
    </div>  

    <div class="code-box">  
        <h2>Enter Access Code</h2>  
        <input type="text" id="codeInput2" placeholder="Enter Code">  
        <button onclick="checkCode('codeInput2', 'message2')">Submit</button>  
        <div class="message" id="message2"></div>  
    </div>  

    <div class="code-box">  
        <h2>Enter Access Code</h2>  
        <input type="text" id="codeInput3" placeholder="Enter Code">  
        <button onclick="checkCode('codeInput3', 'message3')">Submit</button>  
        <div class="message" id="message3"></div>  
    </div>  

    <div class="code-box">  
        <h2>Enter Access Code</h2>  
        <input type="text" id="codeInput4" placeholder="Enter Code">  
        <button onclick="checkCode('codeInput4', 'message4')">Submit</button>  
        <div class="message" id="message4"></div>  
    </div>  

    <div class="code-box">  
        <h2>Enter Access Code</h2>  
        <input type="text" id="codeInput5" placeholder="Enter Code">  
        <button onclick="checkCode('codeInput5', 'message5')">Submit</button>  
        <div class="message" id="message5"></div>  
    </div>  

    <div class="code-box">  
        <h2>Enter Access Code</h2>  
        <input type="text" id="codeInput6" placeholder="Enter Code">  
        <button onclick="checkCode('codeInput6', 'message6')">Submit</button>  
        <div class="message" id="message6"></div>  
    </div>  

    <div class="code-box">  
        <h2>Enter Access Code</h2>  
        <input type="text" id="codeInput7" placeholder="Enter Code">  
        <button onclick="checkCode('codeInput7', 'message7')">Submit</button>  
        <div class="message" id="message7"></div>  
    </div>  
</div>  

<script>  
    function checkCode(inputId, messageId) {  
        const input = document.getElementById(inputId).value;  
        const message = document.getElementById(messageId);  

        const codes = {  
            '1234': 'Access Granted: use command /use followed by code e3qw2 to receive 500 XP.',  
            'abcd': 'Access Granted: use command /boost followed by code ab45 to double your speed for 5 minutes.',  
            'pass': 'Access Granted: use command /unlock followed by code qwerty to gain access to hidden levels.',  
            'open': 'Access Granted: use command /shield followed by code def56 to activate invincibility for 10 minutes.',  
            'letmein': 'Access Granted: use command /grant followed by code xyz123 to obtain 1,000 bonus points.',  
            'welcome': 'Access Granted: use command /warp followed by code 7g8h9 to teleport to the next stage.',  
            'secret': 'Access Granted: use command /reveal followed by code mystery to uncover all hidden items.'  
        };  

        if (codes[input]) {  
            message.innerText = codes[input];  
            message.style.display = 'block';  
        } else {  
            message.innerText = 'Access Denied!';  
            message.style.display = 'block';  
        }  
    }  
</script>  

</body>  
</html>

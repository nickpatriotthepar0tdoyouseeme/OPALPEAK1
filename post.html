<html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #444;
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        a {
            text-decoration: none;
            color: #3498db; /* Default link color */
            font-weight: bold;
            margin: 0 10px;
            transition: color 0.3s;
        }
        a.red {
            color: #e74c3c;
        }
        a.green {
            color: #2ecc71;
        }
        a.orange {
            color: #e67e22;
        }
        a.purple {
            color: #9b59b6;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Themed Page</h1>
        <p>Here are some colorful links:</p>
        <p>
            <a href="#" class="red">http://nickopal.blogfa.com/</a>
            <a href="#" class="green">-</a>
            <a href="#" class="orange">-</a>
            <a href="#" class="purple">-</a>
            
        </p>
    </div>
</body>
